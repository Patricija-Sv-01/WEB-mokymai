<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medienos skaiciuokle</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nokora:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Medienos skaičiuoklė. Būtų galima rinktis kiekvienos lentos ilgį, plotį, gylį, bei kiek lentų. Tada būtų išskaičiuojama kubatūra ir kaina. -->
    <div class="container">
        <h1>Medienos Skaičiuoklė</h1>
    </div>

    <div class="container">
        <h2>Suvedami duomenys (cm)</h2>

        <div class="input-wrapper">
            <label for="ilgis">Lentos ilgis:</label>
            <input id = "ilgis" type="number">
            <span class="error">Ilgis negali būti neigiamas arba lygus nuliui.</span>
        </div>
        <div class="input-wrapper">
            <label for="plotis">Lentos plotis: </label>
            <input id = "plotis" type="number">
            <span class="error">Plotis negali būti neigiamas arba lygus nuliui.</span>
        </div>
        <div class="input-wrapper">
            <label for="gylis">Lentos gylis: </label>
            <input id = "gylis" type="number">
            <span class="error">Gylis negali būti neigiamas arba lygus nuliui.</span>
        </div>
        <div class="input-wrapper">
            <label for="kiekis">Kiekis lentų: </label>
            <input id = "kiekis" type="number">
            <span class="error">Kiekis negali būti neigiamas arba lygus nuliui.</span>
        </div>
        
        <button id="calculate">Skaičiuoti</button>
        <button id="reset">Išvalyti</button>
    </div>

    <div class="container">
        <h2>Rezultatai</h2>

        <div class="results">
            <p>Turite įvesti duomenis</p>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
