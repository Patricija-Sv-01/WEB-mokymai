<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepykla</title>

    <link rel = "stylesheet" href = "style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nokora:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="block-wrapper">
        <h1>Kepykla</h1>
    </header>
    
    <div class="info-wrapper block-wrapper">
        <h2>Pradine informacija</h2>
        <div class="input-wrapper">
            <label for="employees-count">Darbuotoju skaicius</label>
            <input id="employees-count" type="number" min="0" step="1" value="0">
            <span class="error">Darbuotoju skaicius negali buti neigiamas.</span>
        </div>
        <div class="input-wrapper">
            <label for="employee-makes-per-day">Vienas darbuotojas duonos kepalu per diena</label>
            <input id="employee-makes-per-day" type="number" min="0" step="1" value="0">
            <span class="error">Duonos kepalu skaicius negali buti neigiamas.</span>
        </div>
        <div class="input-wrapper">
            <label for="day-reservations">Kiek uzsakymu turi buti igyvendinta</label>
            <input id="day-reservations" type="number" min="0" step="1" value="0">
            <span class="error">Uzsakymu skaicius negali buti didesnis uz 100 ir neigiamas.</span>
        </div>
        <button id="calculate">Skaiciuoti</button>
        <button id="reset">Viska is naujo</button>
    </div>
    
    <div class="calculation-wrapper block-wrapper">
        <h2>Skaiciavimai</h2>
        <div id="results">
            <p>Nieko nera kol kas</p>
        </div>
    </div>

    <script src="Patricija-kepykla.js"></script>
</body>
</html>
